<!-- Affichage spinner chargement -->
<ngx-spinner [fullScreen]="true" bdColor="rgba(0, 0, 0, 0.8)" color="#fff" size="medium" type="timer">
  <p style="color: white"> Chargement en cours... </p>
</ngx-spinner>
<div class="container">

  <app-header-auth></app-header-auth>

  <div class="content">
    <form [formGroup]="form" class="form">
      <h2>S'inscrire</h2>

      <div *ngIf="onError" class="text-red-500">An error occurred</div>
      <div class="form-group">
        <label for="name">Nom d'utilisateur</label>
        <input formControlName="name" id="name" type="text">
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input formControlName="email" id="email" type="text">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input formControlName="password" id="password" name="password" required type="password">

        <!--        <div *ngIf="form.get('password').errors?.['required']">-->
        <!--          Le mot de passe est obligatoire !-->
        <!--        </div>-->
        <!--        <div *ngIf="form.get('password').errors?.['minlength']">-->
        <!--          Le mot de passe doit faire minimum 8 caractères.-->
        <!--        </div>-->
        <!--        <div *ngIf="form.get('password').errors?.['pattern']">-->
        <!--          Le mot de passe doit être composé d'un caractères spécial, d'une majuscule, d'une minuscule et un chiffre !-->
        <!--        </div>-->

      </div>
      <div class="action-buttons">
        <button (click)="onSubmit()">S'inscrire</button>
      </div>
      <!--            <span *ngIf="onError" class="error">An error occurred</span>-->
    </form>

  </div>
</div>
